<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Sorteio Online</title>
  </head>
  <body>
    <div class="container">
      <img src="./assets/img/titulo-sorteio-pagina.png" alt="img-logo" />

      <p>Ganhador!</p>

      <div class="box-active">
        <p class="number-win">---</p>
      </div>

      <input
        id="entrada1"
        type="number"
        class="input-min"
        placeholder="Digite o intervalo de números de:"
      />

        id="entrada2"
        type="number"
        class="input-max"
        placeholder="Digite o intervalo de números até:"
      />

      <button onclick="generateNumber()">GIRO DA SORTE</button>

      <div class="author">
        <p>
          Desenvolvido por
          <a href="https://deslandev.com.br" target="_blank">Daniel Pontes</a> -

  <script src="./assets/js/script.js"></script>
